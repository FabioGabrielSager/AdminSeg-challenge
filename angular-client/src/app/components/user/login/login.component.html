<div class="vh-100 d-flex justify-content-center align-self-center">
  <div class="d-flex justify-content-center align-items-center w-100">
    <div class="shadow p-5 rounded-3 col col-md-8 col-lg-6 mx-auto">
      <h3>Iniciar sesión</h3>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Email o usuario</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password">
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
      <div class="d-flex justify-content-center mt-3">
        <a class="create-account-link text-primary" routerLink="/create/account">Aún no tengo cuenta</a>
      </div>
    </div>
  </div>
</div>

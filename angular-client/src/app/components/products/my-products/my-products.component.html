<div class="container-fluid pb-5" [ngClass]="productsPage.totalMatches === 0 ? 'vh-100' : ''">
  <app-product-finder [title]="'Tus productos'" (onSearch)="onSearch($event)"/>
  <div class="container w-75 mt-3">
    <app-product-display (onPageChange)="onPageChange($event)" (onSeeProduct)="onSeeProduct($event)"
                         (onDeleteProduct)="onDeleteProduct($event)"
                         [showSeeProductBtn]="true" [showDeleteProductBtn]="true" [productsPage]="productsPage"/>
  </div>
</div>
